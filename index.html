<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter </title>
    <!-- Favicon link -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body{
            background-color: #192a56;
        }
    </style>
</head>

<body>

    <div class="container my-4">
        <h4 class='display-5 text-light text-center'>Number Converter - Vanila Javascript</h4>
        <input type="Number" class="form-control my-3 bg-dark text-light" placeholder="Enter your Number " name="inputNumber" id="inputNumber">
        <button id='binaryConverter' class="btn btn-primary my-1">convert to binary</button>
        <button id='octalConverter'  class="btn btn-warning my-1">convert to Octal</button>
        <button id='hexaConverter' class="btn btn-success my-1">convert to Hexa</button><br><br>
        <!-- Number output goes here -->
        <p id='numberOutput' class='display-6 text-light bg-info d-inline px-3 py-1 rounded'>Result Goes here</p>
    </div>


    <!-- Bootstrap JavaScript -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
